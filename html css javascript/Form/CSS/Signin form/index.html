<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="Group 47602.png" alt="Logo Icon" />
      <span>Your Logo</span>
    </div>

    <div class="signup-box">
      <h2>Sign up</h2>
      <p>Letâ€™s get you all set up so you can access your personal account.</p>


      <div class="form-row">
        <div class="input-box">
          <label>First Name</label>
          <input type="text" placeholder="john.doe@gmail.com" />
        </div>
        <div class="input-box">
          <label>Last Name</label>
          <input type="text" placeholder="john.doe@gmail.com" />
        </div>
      </div>
      

      <div class="form-row">
        <div class="input-box">
          <label>Email</label>
          <input type="email" placeholder="john.doe@gmail.com" />
        </div>
        <div class="input-box">
          <label>Phone Number</label>
          <input type="text" placeholder="john.doe@gmail.com" />
        </div>
      </div>

      <div class="form-row">
        <div class="input-box password">
          <label>Password</label>
          <div class="password-field">
            <input type="password" placeholder="**************" />
            <img src="eye-off (1).png" alt="Toggle Visibility" />
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="input-box password">
          <label>Confirm Password</label>
          <div class="password-field">
            <input type="password" placeholder="**************" />
            <img src="eye-off (1).png" alt="Toggle Visibility" />
          </div>
        </div>
      </div>

      <div class="checkbox-row">
        <input type="checkbox" />
        <label>I agree to all the <span class="terms">Terms</span> and <span class="privacy">Privacy Policies</span></label>
      </div>

      <button class="create-btn">Create account</button>

      <p class="login-text">Already have an account? <a href="#">Login</a></p>

      <div class="divider"><span>Or Sign up with</span></div>

      <div class="social-row">
        <div class="social-button">
          <img src="Vector (2).png" alt="Facebook" />
        </div>
        <div class="social-button">
          <img src="flat-color-icons_google (1).png" alt="Google" />
        </div>
        <div class="social-button">
          <img src="ant-design_apple-filled.png" alt="Apple" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
